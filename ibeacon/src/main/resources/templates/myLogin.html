<body>
<script>$(document).ready(function (c) {
    $('.close').on('click', function (c) {
        $('.login-form').fadeOut('slow', function (c) {
            $('.login-form').remove();
        });
    });
});
</script>
<!--SIGN UP-->
<h1>Login Form</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar">
        <img src="images/avtar.png"/>
    </div>
    <form>
        <input id="userName" type="text" class="text" value="UserName" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'UserName';}">
        <div class="key">
            <input id="password" type="password" value="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Password';}"
            >
        </div>
    </form>
    <div class="signIn">
        <input id="login" type="submit" value="Login" onclick="myLogin()">
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!--<script src="js/login.js"></script>-->
<script>
    function login() {
        var name = document.getElementById("userName").value;
        var password = document.getElementById("password").value;
        $.ajax({
            url: "http://localhost:8080/ibeacon/admin/login",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({'id': name, 'password': password}),
            dataType: "text",
            success: function (result) {
                if (result.toString() == "1") {
                    alert("登陆成功");
                    window.location.href = 'http://localhost:8080/ibeacon/sign?id=' + name;
                } else {
                    alert("密码错误");
                }
            }
        });
    }
</script>
